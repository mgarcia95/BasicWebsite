        <div class="container">
            <h1>Contact</h1>

            <div id="form">
                <form action="#" method="POST" enctype="text/plain">
                    <label for="Name">Full Name</label><br>
                    <input type="text" name="name" required>
                    <br><br>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" required>
                    <br><br>
                    <label for="phone">Phone</label><br>
                    <input type="tel" name="phone">
                    <br><br>
                    <label for="gender">Gender</label><br>
                    Male<input type="radio" name="gender" value="Male">
                    Female<input type="radio" name="gender" value="Femmale">
                    Other<input type="radio" name="gender" value="Other">
                    <br><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" cols="25" rows="7"></textarea>
                    <br><br>
                    <input type="submit" name="submit">
                </form>
            </div>

            <div id="address">
                <address>
                    Manuel Garcia<br>
                    7 Long Drive<br>
                    W3 7PP, London<br>
                    UK<br>
                    Phone:<a href="tel:02894782910">02894782910</a>
                </address>
            </div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.6953403432067!2d-0.25512138368558246!3d51.51880511768941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487611deb4c36beb%3A0x188b6312ad28d33b!2s7%20Long%20Dr%2C%20London%20W3%207PP!5e0!3m2!1ses!2suk!4v1617111497217!5m2!1ses!2suk" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
